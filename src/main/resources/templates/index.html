<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulário</title>

        <link rel="stylesheet" href="./StyleSheets/style.css">
    </head>
    <body>
        <header class="header-bg">
            <div class="header container">
            <a class="logo" href="./index.html">Vocabulário</a>
             <nav>
                 <ul>
                    <li><a href="./index.html">Edite as palavras</a></li>
                    <li><a href="./index.html">Wordle</a></li>
                    <li><a href="./index.html">Adicione uma Palavra!</a></li>
                 </ul>
             </nav>
            </div>
        </header>

        <main class="formulario-bg">
            <form action="registerPalavra" method="post" class="formulario container-form">

                <label for="palavra">Qual a palavra?</label>
                <input type="text" class="input" name="palavra" placeholder="Exemplo">
                            
                <label for="fontePalavra">Qual a fonte da palavra?</label>
                <input type="text" class="input" name="fontePalavra" placeholder="Oxford Languages">

                <button type="submit" class="btn">Enviar!</button>
            </form>
        </main>

        <footer class="footer-bg">
            <div class="footer container">
                <div class="img_footer">
                    <a href="https://ufersa.edu.br/" class="linkFooter"><img src="./Assets/icons/BrasaoUfersa.png" alt=""></a>
                </div>
            </div>
        </footer> 
    </body>


</html>
