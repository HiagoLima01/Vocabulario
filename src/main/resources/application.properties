# O arquivo application.properties no Spring Boot é usado para configurar vários aspectos da aplicação de forma centralizada.
# Nele, podemos definir configurações como:
# - Conexões com o banco de dados
# - Configurações do servidor
# - Parâmetros de segurança
# - Níveis de log e formatos de saída
# - Perfis de execução
# Esse arquivo permite ajustar o comportamento da aplicação sem necessidade de alterar o código-fonte, 
# tornando a aplicação maleavel a diferentes ambientes.

spring.application.name=dicionarioComunitario
# Dados de conex�o com o banco H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configura��o do cliente web do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura��o para mostrar o SQL no console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true