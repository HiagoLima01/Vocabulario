<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dicionário Comunitário</title>

        <link rel="stylesheet" href="./StyleSheets/style.css">
    </head>
    <body>
        <header class="header-bg">
            <div class="header container">
            <a class="logo" href="./index.html">Dicionário</a>
             <nav>
                 <ul>
                     <li><a href="./index.html">Descubra uma Palavra!</a></li>
                     <li><a href="./index.html">Adicione uma Palavra!</a></li>
                 </ul>
             </nav>
            </div>
        </header>

        <main class="formulario-bg">
            <form action="./index.html" class="formulario container-form">

                <label for="palavra">Qual a palavra?</label>
                <input type="text" class="input" name="palavra" placeholder="Exemplo">
                
                <label for="significado">Significado da palavra</label>
                <textarea name="significado" class="input" cols="30" rows="10" placeholder="1.coisa semelhante ou análoga àquilo de que se está tratando ou falando.&#10;2.tudo que pode ou deve ser imitado."></textarea>
                
                <label for="nome">Digite seu nome</label>
                <input type="text" class="input" name="nome" placeholder="Parras de Lima">
                
                <label for="fonte">Qual a fonte da palavra?</label>
                <input type="text" class="input" name="fonte" placeholder="Oxford Languages">

                <button class="btn">Enviar!</button>
            </form>
        </main>

        <footer class="footer-bg">
            <div class="footer container">
                <div class="img_footer">
                    <a href="https://ufersa.edu.br/" class="linkFooter"><img src="./Assets/icons/BrasaoUfersa.png" alt=""></a>
                </div>
            </div>
        </footer>
       
        <script src="./JavaScript/app.js"></script>       
    </body>


</html>
